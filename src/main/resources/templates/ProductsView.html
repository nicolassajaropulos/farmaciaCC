<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Farmacia CC | Productos</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.1.0/css/all.css}">

	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Farmacia</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/productos}"><i class="fas fa-pills"></i> Productos</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/inventario}"><i class="fas fa-archive"></i> Inventario</a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<div class="container">
	
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-inline">
						<h3>
						  	Farmacia |
						  	<small class="text-muted">Lista de productos</small>
						</h3>
					</div>
				</div>
				<div class="col-md-6">
					<div class="float-right">
						<a role="button" th:href="@{/productos/crear}" class="btn btn-outline-primary"><i class="fas fa-plus-circle"></i> Crear</a>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered text-center" id="tbl-products">
			  			<thead>
			    			<tr>
			      				<th scope="col">#</th>
			      				<th scope="col">Nombre</th>
			      				<th scope="col">Precio</th>
			      				<th scope="col">Acci√≥n</th>
			    			</tr>
			  			</thead>
			  			<tbody>
			    			<tr th:each="producto : ${productos}">
			      				<th th:inline="text" scope="row">[[${producto.id}]]</th>
			      				<td th:inline="text">[[${producto.name}]]</td>
			      				<td th:inline="text">$ [[${producto.price}]]</td>
			      				<td>
			      					<a role="button" th:href="@{/productos/{id}/editar(id=${producto.id})}" class="btn btn-outline-success btn-edit"><i class="far fa-edit"></i> Editar</a>
			      					<button type="button" th:data-id="${producto.id}" class="btn btn-outline-danger btn-delete"><i class="fas fa-trash"></i> Eliminar</button>
			      				</td>
			    			</tr>
			  			</tbody>
					</table>
				</div>
			</div>
	
		</div>
		<!-- /.container -->
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/productsView1.js}"></script>
	</body>
</html>

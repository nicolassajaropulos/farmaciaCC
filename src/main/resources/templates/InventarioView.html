<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Farmacia CC | Inventario</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/font-awesome/5.1.0/css/all.css}">

	</head>
	<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <a class="navbar-brand" href="#">Farmacia</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/productos}"><i class="fas fa-pills"></i> Productos</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" th:href="@{/inventario}"><i class="fas fa-archive"></i> Inventario</a>
		      </li>
		    </ul>
		  </div>
		</nav>

		<div class="container">
	
			<div class="row mt-2">
				<div class="col-md-6">
					<div class="form-inline">
						<h3>
						  	Farmacia |
						  	<small class="text-muted">Inventario</small>
						</h3>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12">
					<table class="table table-bordered text-center" id="tbl-inventario">
			  			<thead>
			    			<tr>
			      				<th scope="col">#</th>
			      				<th scope="col">Nombre</th>
			      				<th scope="col">Cantidad</th>
			      				<th scope="col">Acci√≥n</th>
			    			</tr>
			  			</thead>
			  			<tbody>
			    			<tr th:each="inventario : ${inventarioArr}">
			      				<th th:inline="text" scope="row">[[${inventario.id_producto}]]</th>
			      				<td th:inline="text">[[${inventario.nombre}]]</td>
			      				<td>
			      					<input type="number" class="form-control" id="inventario-cantidad" th:value="${inventario.cantidad}" placeholder="Cantidad" />
			      				</td>
			      				<td>
			      					<button type="button" th:data-id="${inventario.id_inventario}" class="btn btn-outline-success btn-edit"><i class="far fa-check-circle"></i> Modificar</button>
			      				</td>
			    			</tr>
			  			</tbody>
					</table>
				</div>
			</div>
	
		</div>
		<!-- /.container -->
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/js/inventarioView1.js}"></script>
	</body>
</html>
